name: AWS RSS to Discord (Variables)

on:
  schedule:
    # ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å 30 ‡∏ô‡∏≤‡∏ó‡∏µ
    - cron: '*/30 * * * *'
  workflow_dispatch: # ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏£‡∏±‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏ï‡∏ô‡πÄ‡∏≠‡∏á‡πÑ‡∏î‡πâ

jobs:
  check-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm init -y
        npm install rss-parser node-fetch@2
        
    - name: Check RSS and send to Discord
      run: |
        cat << 'EOF' > check-rss.js
        const Parser = require('rss-parser');
        const fetch = require('node-fetch');
        
        const parser = new Parser();
        const RSS_URL = 'https://aws.amazon.com/about-aws/whats-new/recent/feed/';
        const WEBHOOK_URL = process.env.DISCORD_WEBHOOK_URL;
        const GITHUB_TOKEN = process.env.GITHUB_TOKEN;
        const REPO_OWNER = process.env.GITHUB_REPOSITORY.split('/')[0];
        const REPO_NAME = process.env.GITHUB_REPOSITORY.split('/')[1];
        
        async function main() {
          try {
            console.log('üîç Checking AWS RSS feed...');
            
            // ‡∏≠‡πà‡∏≤‡∏ô RSS feed
            const feed = await parser.parseURL(RSS_URL);
            console.log(`üì∞ Found ${feed.items.length} items in feed`);
            
            // ‡∏≠‡πà‡∏≤‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏Å‡πà‡∏≤‡∏à‡∏≤‡∏Å GitHub Variables
            let lastItems = [];
            try {
              const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/variables/LAST_ITEMS`, {
                headers: {
                  'Authorization': `token ${GITHUB_TOKEN}`,
                  'Accept': 'application/vnd.github.v3+json'
                }
              });
              
              if (response.ok) {
                const data = await response.json();
                lastItems = JSON.parse(data.value || '[]');
                console.log(`üìñ Loaded ${lastItems.length} previous items from GitHub Variables`);
              } else {
                console.log('üìù No previous items found, treating all items as new');
              }
            } catch (error) {
              console.log('üìù Error reading previous items:', error.message);
              console.log('üìù Treating all items as new');
            }
            
            // ‡∏´‡∏≤‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà - ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ó‡∏±‡πâ‡∏á ID ‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤
            const lastItemIds = lastItems.map(item => item.guid || item.link);
            const lastRunTime = lastItems.length > 0 ? 
              new Date(Math.max(...lastItems.map(item => new Date(item.pubDate).getTime()))) :
              new Date(Date.now() - 2 * 60 * 60 * 1000); // 2 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á‡∏ó‡∏µ‡πà‡πÅ‡∏•‡πâ‡∏ß‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            
            const newItems = feed.items.filter(item => {
              const itemDate = new Date(item.pubDate);
              const isNewById = !lastItemIds.includes(item.guid || item.link);
              const isNewerThanLastRun = itemDate > lastRunTime;
              
              // ‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡πà‡∏≤‡∏ß‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏±‡πâ‡∏á‡πÉ‡∏ô ID ‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤
              return isNewById && isNewerThanLastRun;
            });
            
            console.log(`üÜï Found ${newItems.length} new items`);
            
            // ‡∏™‡πà‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÑ‡∏õ‡∏¢‡∏±‡∏á Discord
            if (newItems.length > 0) {
              console.log(`üì§ Sending ${newItems.length} new items to Discord...`);
              
              // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 20 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô spam
              const itemsToSend = newItems.slice(0, 20);
              
              for (let i = 0; i < itemsToSend.length; i++) {
                const item = itemsToSend[i];
                await sendToDiscord(item, i + 1, itemsToSend.length);
                
                // ‡∏£‡∏≠ 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Discord rate limit
                if (i < itemsToSend.length - 1) {
                  await new Promise(resolve => setTimeout(resolve, 2000));
                }
              }
              
              if (newItems.length > 20) {
                console.log(`‚ö†Ô∏è Limited to 20 items (found ${newItems.length} total)`);
              }
              
              // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡πÑ‡∏õ‡∏¢‡∏±‡∏á GitHub Variables
              await updateLastItems(feed.items.slice(0, 20));
              
            } else {
              console.log('üì≠ No new items to send');
            }
            
          } catch (error) {
            console.error('‚ùå Error:', error);
          }
        }
        
        async function updateLastItems(items) {
          try {
            const itemsToSave = items.map(item => ({
              guid: item.guid || item.link,
              link: item.link,
              title: item.title,
              pubDate: item.pubDate
            }));
            
            const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/variables/LAST_ITEMS`, {
              method: 'PATCH',
              headers: {
                'Authorization': `token ${GITHUB_TOKEN}`,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                name: 'LAST_ITEMS',
                value: JSON.stringify(itemsToSave)
              })
            });
            
            if (response.ok) {
              console.log('üíæ Saved latest items to GitHub Variables');
            } else {
              // ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ variable ‡∏•‡∏≠‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà
              const createResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/variables`, {
                method: 'POST',
                headers: {
                  'Authorization': `token ${GITHUB_TOKEN}`,
                  'Accept': 'application/vnd.github.v3+json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  name: 'LAST_ITEMS',
                  value: JSON.stringify(itemsToSave)
                })
              });
              
              if (createResponse.ok) {
                console.log('üíæ Created and saved latest items to GitHub Variables');
              } else {
                console.log('‚ö†Ô∏è Failed to save items to GitHub Variables');
              }
            }
          } catch (error) {
            console.error('‚ö†Ô∏è Error updating GitHub Variables:', error);
          }
        }
        
        async function sendToDiscord(item, index = 1, total = 1) {
          try {
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Discord
            const embed = {
              title: item.title.length > 256 ? item.title.substring(0, 253) + '...' : item.title,
              url: item.link,
              description: item.contentSnippet ? 
                (item.contentSnippet.length > 500 ? 
                  item.contentSnippet.substring(0, 497) + '...' : 
                  item.contentSnippet) : 'No description available',
              color: 0xFF9900, // AWS orange color
              timestamp: item.isoDate || item.pubDate,
              footer: {
                text: `AWS What's New ‚Ä¢ ${index}/${total}`,
                icon_url: 'https://a0.awsstatic.com/libra-css/images/site/fav/favicon.ico'
              },
              fields: [
                {
                  name: 'üìÖ Published',
                  value: new Date(item.pubDate).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                  }),
                  inline: true
                }
              ]
            };
            
            const payload = {
              username: 'AWS Updates',
              avatar_url: 'https://a0.awsstatic.com/libra-css/images/site/fav/favicon.ico',
              embeds: [embed]
            };
            
            const response = await fetch(WEBHOOK_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(payload)
            });
            
            if (response.ok) {
              console.log(`‚úÖ Sent: ${item.title.substring(0, 50)}...`);
            } else {
              const errorText = await response.text();
              console.error(`‚ùå Failed to send to Discord: ${response.status} - ${errorText}`);
            }
            
          } catch (error) {
            console.error('‚ùå Error sending to Discord:', error);
          }
        }
        
        main();
        EOF
        
        node check-rss.js
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
